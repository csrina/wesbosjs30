<script>
  const folderName = "06 - Type Ahead";
 
  const hereDiv = document.querySelector(".here");
  function createTarget(folder, name) {
    let target = document.createElement('a');
    target.textContent = `${name} html file`;
    target.href = `${folder}/index-${name}.html`;

    return target;
  }

  hereDiv.appendChild(createTarget(folderName, 'FINISHED'));
  hereDiv.appendChild(document.createElement('br'));
  hereDiv.appendChild(document.createElement('br'));
  hereDiv.appendChild(createTarget(folderName, 'START'));
  console.log('ready `')


  </script>
