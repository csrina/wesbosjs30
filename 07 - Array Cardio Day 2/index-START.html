<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const someOver18 = people.some((x) => new Date().getFullYear() - x.year >= 19)
    console.log(`someOver18 - ${someOver18}`)
    // Array.prototype.every() // is everyone 19 or older?
    const allOver18 = people.every((x) => new Date().getFullYear() - x.year >= 19)
    console.log(`allOver18 - ${allOver18}`)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findComment = comments.find((x) => x.id === 823423)
    console.log(`findComment 823423`)
    console.table(findComment)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.log(`findCommentIndex 823423 pre delete`)
    console.table(comments)
    const findCommentIndex = comments.findIndex((x) => x.id === 823423)
    // comments.splice(findCommentIndex, 1)
    // his solution ^^^ or vvv
    const newComments = [
      ...comments.slice(0, findCommentIndex),
      ...comments.slice(findCommentIndex+ 1)
    ];
    console.log(`findCommentIndex 823423 post delete`)
    console.table(newComments)

  </script>
</body>
</html>
